{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="title m-4 text-center">My Profile</h2>
                <div class="text-center">
                    <a href="{% url 'order' %}" class="btn btn-success text-uppercase">
                        My Orders
                    </a>
                    <a href="{% url 'wishlist' %}" class="btn btn-success text-uppercase">
                        My Wishlist
                    </a>
                    <a href="{% url 'account_logout' %}" class="btn btn-success text-uppercase">
                        Log Out
                    </a>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="row profile-content">
        <div class="col-10 col-lg-6 mx-auto">
            <h3 class="title m-4 text-center">Personal Information</h3>
            <p class="text-black">
                Email address: {{ user.email  }}
            </p>
            <form action="{% url 'profile' %}" method="POST" class="mt-3 id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success float-right">Update Information</button>
            </form>
        </div>
    </div>
{% endblock %}
